<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <title>p5.play.Mario</title>
  <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
  <script src="lib/p5.min.js" type="text/javascript"></script>
  <!-- link p5.play.js -->
  <script src="lib/p5.play.js" type="text/javascript"></script>
  <!-- link p5.dom.js -->
  <script src="lib/p5.dom.js" type="text/javascript"></script>

  <!-- link your javascript sketch -->
  <script src="scripts/sprites.js" type="text/javascript"></script>

  <script src="main.js" type="text/javascript"></script>

  <script src="characters_environment.js" type="text/javascript"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
  <!--Font links-->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Rampart+One&display=swap" rel="stylesheet">


</head>

<body background="background.jpg" style="background-size: cover;">
  <center>
    <div class="btn btn-primary heading" style="width: 100%; text-align: center;" >
      <h3 style="font-size:20px; margin-left: 90px;">AI Mario Game</h3>
      <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Instructions</button>

    </div>
    <img src="mario.jpg" class="big_image">
      <br><br>
      <button class="btn btn-success" onclick="startGame()" id="start">Start Game</button>
      <br><br>
      <h3 id="status" class="btn btn-warning"></h3>
      <br><br>
      <div id="canvas"></div>
      <div id="game_console"></div>
      <h4 id="Credits">
        Code Source: <a href="https://github.com/linuk">Linuk</a> || Game Credits : Mario
      </h4>

    <!--MODAL DIV START-->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <button class="close" data-dismiss="modal">&times;</button>
            <h3 style="font-family: Georgia, 'Times New Roman', Times, serif;">Instructions</h3>
          </div>
          <div class="modal-body">
            <img src="jump.png" class="instraction_image">
            <img src="left.png" class="instraction_image">
            <img src="right.png" class="instraction_image">
          </div>
        </div>
      </div>
          <!--MODAL DIV End-->
  </center>
</body>

</html>
